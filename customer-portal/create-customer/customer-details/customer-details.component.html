<div class="mt-2">
    <div class="clearfix">
        <div class="float-left">
            <h5 class="pt-2">List of Customers</h5>
        </div>
        <div class="float-right">
            <ul class="list-inline mb-0">
                <li class="list-inline-item">
                    <div class="position-relative rightBoxSearch mb-2">
                        <input type="text" class="form-control searchTable"
                            [(ngModel)]="searchText" autocomplete="off"
                            placeholder="Search by Customer Name" />
                        <i class="fa-solid fa-magnifying-glass fa-fw"></i>
                    </div>
                </li>
                <li class="list-inline-item">
                    <button class="btn btnReset" [routerLink]="['/customerportal/customerconfiguration']">
                        <i class="fas fa-user-plus"></i>&nbsp; <b>Add Customer</b>
                    </button>
                </li>
            </ul>

        </div>
    </div>
    <div class="maincontainer">
        <table class="table table-striped table-hover cstTable">
            <thead>
                <tr>
                    <th>S.no</th>
                    <th>Customer Name</th>
                    <th>Provider</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Status</th>
                    <th>Created Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customerList | searchTable: {customerName: searchText, provider: searchText, applicationId: ''}; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{customer.customerName}}</td>
                    <td>{{customer.providers}}</td>
                    <td>{{customer.emailId}}</td>
                    <td>{{customer.phoneNo}}</td>
                    <td><span [ngClass]="customer.status == 'Active' ? 'text-success' : 'text-danger'">{{customer.status}}</span></td>
                    <td>{{customer.createdDate}}</td>
                    <td>
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item">
                                <i class="fas fa-pencil-alt text-primary" type="button" (click)="editCustomer(customer)"></i>
                            </li>
                            <li class="list-inline-item">
                                <i class="fas fa-ban text-danger"></i>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="loaderBG" *ngIf="loader">
        <div class="loader"></div>
    </div>
</div>
