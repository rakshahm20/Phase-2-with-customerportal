<div class="step6">
    <h6 class="subtitle2"> Assign Public IP Details </h6>
    <div>
      <a href="javascript: void(0);" (click)="viewDetails()">View Details</a>
    </div>
    <form [formGroup]="publicIPDetails">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Public IP Name <span class="text-danger">*</span></label>
            <input *ngIf="!this.sessionFormData.networkInterface" type="text" class="form-control" formControlName="name" [(ngModel)]="name"
              [ngClass]="{'is-invalid':submitted && publicIPDetails.controls['name'].errors }" />
              
              <select *ngIf="this.sessionFormData.networkInterface" class="form-control"  formControlName="name" [(ngModel)]="name" (change)="pipNameChange()">
                <option [value]="default" selected disabled>Please Choose...</option>
                <option *ngFor="let opt of pipnameArray" [value]="opt">{{opt}}</option>
              </select>
                
            <div class="text-danger fnt13px" *ngIf="submitted && publicIPDetails.controls['name'].errors">
              <div *ngIf="submitted && publicIPDetails.controls['name'].errors['required']">
                Field is required
              </div>
              <div *ngIf="submitted && publicIPDetails.controls['name'].errors['cannotContainSpace']">
                Space not allowed</div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Resource Group Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="resourceGroupName" readonly
              formControlName="resourceGroupName" />
              <!-- <select class="form-control"  formControlName="resourceGroupName" [(ngModel)]="resourceGroupName" (change)="resourceGroupNameChange()">
                <option [value]="default" selected disabled>Please Choose...</option>
                <option *ngFor="let opt of resourceGroupNameArray" [value]="opt">{{opt}}</option>
              </select> -->
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Resource Group Location <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="resourceGroupLocation" readonly
              formControlName="resourceGroupLocation" />
              <!-- <select class="form-control"  formControlName="resourceGroupLocation" [(ngModel)]="resourceGroupLocation">
                <option [value]="default" selected disabled>Please Choose...</option>
                <option *ngFor="let opt of resourceGroupLocationArray" [value]="opt">{{opt}}</option>
              </select> -->
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="form-group">
            <label>Allocation Method <span class="text-danger">*</span></label>
            <select class="form-control" formControlName="allocationMethod" [(ngModel)]="allocationMethod">
              <option selected>Choose...</option>
              <option>Static</option>
              <option>Dynamic</option>
            </select>
          </div>
        </div>
        <div class="col-md-12">
          <fieldset>
            <legend>Tags</legend>
            <div formGroupName="tags">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Environment <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" formControlName="environment" [(ngModel)]="environment"/>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="col-md-12 text-center mt-4">
          <button class="btn btnReset mr-2" (click)="backTab()">Previous</button>
          <button class="btn btnCustom ml-2 mr-3" (click)="saveandreset()">Add IP</button>
          <button class="btn btnCustom ml-5" (click)="nextTab()">Next</button>
        </div> 
        <div class="col-md-12 text-center mt-4">
          <button class="btn btnFlat ml-2" (click)="skipTab()">Skip Configuration</button>
        </div>
      </div>
    </form>
  </div>
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">View Details</h4>
      <button type="button" class="close btn-close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="fnt13px">
        <table class="table table-striped table-hover cstTable">
          <thead>
            <tr>
              <th scope="col">Name </th>
              <th scope="col">Resource Group Name </th>
              <th scope="col">Resource Group Location</th>
              <th scope="col">Allocation Method</th>
              <th scope="col">Environment </th>
            </tr>
          </thead>
          <tbody> 
            <tr *ngFor="let pi of publicIPDetailsArray">
              <td>{{pi.name}}</td>
              <td>{{pi.resourceGroupName}}</td>
              <td>{{pi.resourceGroupLocation}}</td>
              <td>{{pi.allocationMethod}}</td>
              <td>{{pi.tags.environment}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-template>
