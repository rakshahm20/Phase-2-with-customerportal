<div class="step1">
    <h6 class="subtitle2"> Enter Provider Details </h6>
    <form [formGroup]="providerDetails" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Project / Subscription ID <span class="text-danger">*</span></label>
              <input formControlName="subscriptionId" [(ngModel)]="subscriptionId"
                [ngClass]="{'is-invalid':submitted && providerDetails.controls['subscriptionId'].errors }" type="text"
                class="form-control" />
              <div class="text-danger fnt13px" *ngIf="submitted && providerDetails.controls['subscriptionId'].errors">
                <div *ngIf="submitted && providerDetails.controls['subscriptionId'].errors['required']">
                  Field is required
                </div>
                <div *ngIf="submitted && providerDetails.controls['subscriptionId'].errors['cannotContainSpace']">
                  Space not allowed</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Client ID <span class="text-danger">*</span></label>
              <input type="text" class="form-control" formControlName="clientId"  [(ngModel)]="clientId"
                [ngClass]="{'is-invalid':submitted && providerDetails.controls['clientId'].errors }" />
              <div class="text-danger fnt13px" *ngIf="submitted && providerDetails.controls['clientId'].errors">
                <div *ngIf="submitted && providerDetails.controls['clientId'].errors['required']">
                  Field is required
                </div>
                <div *ngIf="submitted && providerDetails.controls['clientId'].errors['cannotContainSpace']">
                  Space not allowed</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
    
            <div class="form-group position-relative">
              <label>Client Secret <span class="text-danger">*</span></label>
              <input [type]="showPassword ? 'text' : 'password'" class="form-control pr-5" class="form-control" [(ngModel)]="clientSecret"
                formControlName="clientSecret"
                [ngClass]="{'is-invalid':submitted && providerDetails.controls['clientSecret'].errors }" />
              <div class="passowrdShow" (click)="showPass()">
                <i class="far " aria-hidden="true" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
              </div>
              <div class="text-danger fnt13px" *ngIf="submitted && providerDetails.controls['clientSecret'].errors">
                <div *ngIf="submitted && providerDetails.controls['clientSecret'].errors['required']">
                  Field is required
                </div>
                <div *ngIf="submitted && providerDetails.controls['clientSecret'].errors['cannotContainSpace']">
                  Space not allowed</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Tenant ID <span class="text-danger">*</span></label>
              <input type="text" class="form-control" formControlName="tenantId" [(ngModel)]="tenantId"
                [ngClass]="{'is-invalid':submitted && providerDetails.controls['tenantId'].errors }" />
              <div class="text-danger fnt13px" *ngIf="submitted && providerDetails.controls['tenantId'].errors">
                <div *ngIf="submitted && providerDetails.controls['tenantId'].errors['required']">
                  Field is required
                </div>
                <div *ngIf="submitted && providerDetails.controls['tenantId'].errors['cannotContainSpace']">
                  Space not allowed</div>
              </div>
            </div>
          </div>
          <div class="col-md-12 text-center mt-4">
            <button class="btn btnReset mr-2" (click)="resetProvider()">Reset</button>
            <button class="btn btnCustom ml-2">Save & Continue</button>
          </div>
        </div>
      </form>
  </div>
