<div class="step4">
            <h6 class="subtitle2"> Enter Subnet Details </h6>
            <div>
              <a href="javascript: void(0);" (click)="viewDetails()">View Details</a>
            </div>
            <form [formGroup]="subnetCreation" >
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" formControlName="name" [(ngModel)]="name"
                      [ngClass]="{'is-invalid':submitted && subnetCreation.controls['name'].errors }" />
                    <div class="text-danger fnt13px" *ngIf="submitted && subnetCreation.controls['name'].errors">
                      <div *ngIf="submitted && subnetCreation.controls['name'].errors['required']">
                        Field is required
                      </div>
                      <div *ngIf="submitted && subnetCreation.controls['name'].errors['cannotContainSpace']">
                        Space not allowed</div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Resource Group Name <span class="text-danger">*</span></label>
                    <input *ngIf="!this.sessionFormData.resourceGroup" type="text" class="form-control" [(ngModel)]="resourceGroupName"
                      formControlName="resourceGroupName" />
                      <select *ngIf="this.sessionFormData.resourceGroup" class="form-control"  formControlName="resourceGroupName" [(ngModel)]="resourceGroupName" (change)="resourceGroupNameChange()">
                        <option [value]="default" selected disabled>Please Choose...</option>
                        <option *ngFor="let opt of resourceGroupNameArray" [value]="opt">{{opt}}</option>
                      </select>
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Virtual Network Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" 
                      formControlName="virtualNetworkName" [(ngModel)]="virtualNetworkName" readonly/>
                      <!-- <select class="form-control"  formControlName="virtualNetworkName" [(ngModel)]="virtualNetworkName" >
                        <option [value]="default" selected disabled>Please Choose...</option>
                        <option *ngFor="let opt of virtualNetworkNameArray" [value]="opt">{{opt}}</option>
                      </select> -->
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Address Prefixes <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" formControlName="addressPrefixes" [(ngModel)]="addressPrefixes"/>
                  </div>
                </div>
                <div class="col-md-12 text-center mt-4">
                  <button class="btn btnReset mr-2" (click)="backTab()">Previous</button>
                  <button class="btn btnCustom ml-2 mr-3" (click)="saveandreset()">Add Subnet</button>
                  <button class="btn btnCustom ml-5" (click)="nextTab()" >Next</button>
                  <!-- <button class="btn btnCustom ml-5" (click)="submitData()" *ngIf="package=='subnet'">Save & Continue</button> -->
                </div>
              </div>
            </form>
          </div>
          <div class="loaderBG" *ngIf="loader">
            <div class="loader"></div>
          </div>
          <ng-template #createdJSON>
            <div class="modal-header">
              <h4 class="modal-title pull-left">Success</h4>
              <button type="button" class="close btn-close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="fnt16px text-center">
                Data saved successfully
              </div>
            </div>
            <div class="col-md-12 text-center mt-4 mb-3">
              <button class="btn btnReset mr-2" (click)="modalRef?.hide()">Cancel</button>
              <button class="btn btnCustom mr-2" (click)="this.tabActive.emit(7);modalRef?.hide()">OK</button>
            </div>
          </ng-template>
          <ng-template #template>
            <div class="modal-header">
              <h4 class="modal-title pull-left">View Details</h4>
              <button type="button" class="close btn-close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="fnt13px">
                <!-- <pre>{{resourceGroupArray | json}}</pre> -->
                <table class="table table-striped table-hover cstTable">
                  <thead>
                    <tr>
                      <th scope="col">Name </th>
                      <th scope="col">Resource Group Name </th>
                      <th scope="col">Virtual Network Name </th>
                      <th scope="col">Address Prefixes</th>
                    </tr>
                  </thead>
                  <tbody> 
                    <tr *ngFor="let sn of subnetArray">
                      <td>{{sn.name}}</td>
                      <td>{{sn.resourceGroupName}}</td>
                      <td>{{sn.virtualNetworkName}}</td>
                      <td>{{sn.addressPrefixes}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </ng-template>
